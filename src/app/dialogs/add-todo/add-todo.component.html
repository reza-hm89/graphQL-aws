<h1 class="title">Create a item</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Item name</mat-label>
      <input matInput [(ngModel)]="todo.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="accept-btn" [mat-dialog-close]="todo" cdkFocusInitial>Create Item</button>
</div>
